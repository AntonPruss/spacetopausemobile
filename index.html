<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pixelated Pattern Generator (Fixed Cell Count)</title>
  <style>
    body {
      margin: 0;
      /* Allow page scrolling */
      overflow: auto;
      background-color: #000;
      -webkit-user-select: none;
      user-select: none;
    }
    canvas {
      display: block;
      /* Allow vertical panning (scrolling) */
      touch-action: pan-y;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
    }
    #colorControls {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 9999;
      background: rgba(255,255,255,0.2);
      padding: 8px;
      border-radius: 4px;
      -webkit-user-select: none;
      user-select: none;
    }
    #colorControls label {
      margin-right: 8px;
      color: #fff;
      font-family: sans-serif;
      -webkit-user-select: none;
      user-select: none;
    }
    /* Allow input fields to be selectable */
    #colorControls input {
      -webkit-user-select: auto;
      user-select: auto;
    }
  </style>
</head>
<body>
  <canvas id="pixelCanvas"></canvas>

  <!-- Color pickers for choosing custom colors -->
  <div id="colorControls">
    <label>
      Color 1:
      <input type="color" id="color1" value="#eeeeee" />
    </label>
    <label>
      Color 2:
      <input type="color" id="color2" value="#979797" />
    </label>
    <label>
      Color 3:
      <input type="color" id="color3" value="#666666" />
    </label>
    <label>
      Color 4:
      <input type="color" id="color4" value="#000000" />
    </label>
  </div>

  <script>
    const canvas = document.getElementById('pixelCanvas');
    const ctx = canvas.getContext('2d');

    // ----------------------------------------------------------------
    // 1) Fixed number of columns and rows
    // ----------------------------------------------------------------
    const patternCols = 300;
    const isMobile = /Mobi|Android/i.test(navigator.userAgent);
    // On mobile devices, use more rows
    const patternRows = isMobile ? 300 : 200;

    let cellWidth, cellHeight;
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      cellWidth = canvas.width / patternCols;
      cellHeight = canvas.height / patternRows;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    // ----------------------------------------------------------------
    // 2) Retro color array, updated from color pickers
    // ----------------------------------------------------------------
    let retroColors = ['#eeeeee', '#979797', '#666666', '#000000'];
    const colorInputs = [
      document.getElementById('color1'),
      document.getElementById('color2'),
      document.getElementById('color3'),
      document.getElementById('color4')
    ];
    colorInputs.forEach((input, index) => {
      input.addEventListener('input', () => {
        retroColors[index] = input.value;
        // Regenerate patterns on color change
        currentPattern = generatePattern(patternCols, patternRows);
        pauseTextPattern = generatePattern(100, 35);
      });
    });

    // Prevent touch events on the color controls from propagating to the canvas
    const controls = document.getElementById('colorControls');
    ['touchstart', 'touchmove', 'touchend'].forEach(eventType => {
      controls.addEventListener(eventType, function(e) {
        e.stopPropagation();
      });
    });

    // ----------------------------------------------------------------
    // 3) Generate patterns
    // ----------------------------------------------------------------
    function getRandomColor() {
      return retroColors[Math.floor(Math.random() * retroColors.length)];
    }
    function generatePattern(cols, rows) {
      const pattern = [];
      for (let y = 0; y < rows; y++) {
        const row = [];
        for (let x = 0; x < cols; x++) {
          row.push(getRandomColor());
        }
        pattern.push(row);
      }
      return pattern;
    }
    let currentPattern = generatePattern(patternCols, patternRows);
    let pauseTextPattern = generatePattern(100, 35);

    // ----------------------------------------------------------------
    // 4) Scrolling background
    // ----------------------------------------------------------------
    let offsetX = 0;
    let isPaused = false;
    function drawPattern() {
      ctx.imageSmoothingEnabled = false;
      for (let y = 0; y < patternRows; y++) {
        for (let x = 0; x < patternCols; x++) {
          const color = currentPattern[y][(x + offsetX) % patternCols];
          ctx.fillStyle = color;
          const drawX = Math.floor(x * cellWidth);
          const drawY = Math.floor(y * cellHeight);
          ctx.fillRect(drawX, drawY, Math.ceil(cellWidth), Math.ceil(cellHeight));
        }
      }
    }

      const textCols = pauseText[0].length;
      const startX = Math.floor(patternCols / 2) - Math.floor(textCols / 2);
      const startY = Math.floor(patternRows / 2) - Math.floor(textRows / 2);
      
      for (let row = 0; row < textRows; row++) {
        for (let col = 0; col < pauseText[row].length; col++) {
          if (pauseText[row][col] === '*') {
            const color = pauseTextPattern[row % pauseTextPattern.length][col % pauseTextPattern[0].length];
            ctx.fillStyle = color;
            const drawX = Math.floor((startX + col) * cellWidth);
            const drawY = Math.floor((startY + row) * cellHeight);
            ctx.fillRect(drawX, drawY, Math.ceil(cellWidth), Math.ceil(cellHeight));
          }
        }
      }
    }

    // ----------------------------------------------------------------
    // 6) Animation loop
    // ----------------------------------------------------------------
    function animate() {
      if (!isPaused) {
        offsetX = (offsetX + 8) % patternCols;
      }
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawPattern();
      drawPauseText();
      requestAnimationFrame(animate);
    }

    // ----------------------------------------------------------------
    // 7) Pause/Resume with Keyboard and Click (for desktop)
    // ----------------------------------------------------------------
    window.addEventListener('keydown', (e) => {
      if (e.code === 'Space') { isPaused = true; }
    });
    window.addEventListener('keyup', (e) => {
      if (e.code === 'Space') { isPaused = false; }
    });
    canvas.addEventListener('click', () => { isPaused = !isPaused; });

    // ----------------------------------------------------------------
    // 8) Touch Events for Mobile
    // ----------------------------------------------------------------
    // The animation pauses when a finger touches the canvas and resumes when the finger is lifted.
    // Vertical swipes are not prevented so the website scrolls normally.
    let touchStartX = 0, touchStartY = 0, touchMoved = false;
    const swipeThreshold = 10;

    canvas.addEventListener('touchstart', function(e) {
      if (e.touches.length === 1) {
        touchStartX = e.touches[0].clientX;
        touchStartY = e.touches[0].clientY;
        touchMoved = false;
        isPaused = true; // Pause animation on touch
      }
    });

    canvas.addEventListener('touchmove', function(e) {
      if (e.touches.length === 1) {
        const dx = e.touches[0].clientX - touchStartX;
        const dy = e.touches[0].clientY - touchStartY;
        if (Math.abs(dy) > swipeThreshold) {
          touchMoved = true;
          // Do not preventDefault so vertical swiping scrolls the website normally
        }
      }
    });

    canvas.addEventListener('touchend', function(e) {
      // Resume animation when the finger is lifted
      isPaused = false;
    });

    // Start the animation loop
    animate();
  </script>
